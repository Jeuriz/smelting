<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Furnace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: transparent;
            color: #ffffff;
            overflow: hidden;
            font-weight: 600;
        }

        .furnace-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            max-height: 90vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 3px solid #444;
            border-radius: 12px;
            box-shadow: 
                0 0 50px rgba(0,0,0,0.9),
                inset 0 2px 20px rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .furnace-container.show {
            display: block;
            animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .furnace-header {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            padding: 15px 25px;
            border-radius: 9px 9px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .furnace-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-header {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            color: #ffffff;
            padding: 10px 18px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .btn-header:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-take-ore {
            background: linear-gradient(135deg, #DAA520, #FFD700);
            border-color: #FFD700;
            color: #000;
        }

        .btn-take-ore:hover {
            background: linear-gradient(135deg, #FFD700, #FFF8DC);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(218, 165, 32, 0.4);
        }

        .btn-take-all {
            background: linear-gradient(135deg, #228B22, #32CD32);
            border-color: #32CD32;
        }

        .btn-take-all:hover {
            background: linear-gradient(135deg, #32CD32, #90EE90);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.4);
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            line-height: 1;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255,0,0,0.2);
            border-color: rgba(255,0,0,0.4);
            transform: rotate(90deg);
        }

        .furnace-content {
            padding: 25px;
            background: rgba(0,0,0,0.3);
        }

        .furnace-section {
            margin-bottom: 25px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-label {
            font-size: 16px;
            color: #ff6b35;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        .available-materials {
            font-size: 12px;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Sección de combustible mejorada */
        .fuel-section {
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .fuel-display {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .fuel-slot {
            width: 100px;
            height: 100px;
            background: rgba(0,0,0,0.5);
            border: 3px solid #444;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .fuel-slot:hover {
            border-color: #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .fuel-slot.has-fuel {
            border-color: #ff6b35;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.2);
        }

        .fuel-arrow {
            font-size: 32px;
            color: #ff6b35;
            margin: 0 10px;
        }

        .fuel-info {
            flex: 1;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .fuel-name {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .fuel-amount {
            font-size: 32px;
            font-weight: 700;
            color: #ff6b35;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        /* Sección de selección de minerales */
        .ore-selection-section {
            background: rgba(0,0,0,0.2);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .ore-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .ore-option {
            width: 70px;
            height: 70px;
            background: rgba(0,0,0,0.5);
            border: 3px solid #444;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ore-option:hover {
            border-color: #666;
            background: rgba(255,255,255,0.05);
            transform: scale(1.05);
        }

        .ore-option.selected {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.2);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.4);
        }

        /* INPUT and OUTPUT sections side by side */
        .input-output-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .slots-section {
            background: rgba(0,0,0,0.3);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 20px;
        }

        .slots-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .output-slots-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .slot {
            width: 85px;
            height: 85px;
            background: rgba(0,0,0,0.6);
            border: 3px solid #333;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .slot:hover {
            border-color: #555;
            background: rgba(255,255,255,0.05);
        }

        .slot.has-item {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }

        .slot.preview {
            opacity: 0.7;
            border-style: dashed;
        }

        .process-arrow {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #ff6b35;
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.8);
            margin-top: 60px;
        }

        .slot-item {
            position: relative;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slot-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 5px;
            overflow: hidden;
        }

        .slot-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slot-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(255, 107, 53, 0.9);
            color: #fff;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 5px;
            border-radius: 3px;
            min-width: 16px;
            text-align: center;
        }

        /* Bottom section mejorada */
        .bottom-actions {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            padding: 20px 25px;
            border-radius: 0 0 9px 9px;
            border-top: 2px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-turn-on {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border: 3px solid #ff6b35;
            color: #ffffff;
            padding: 15px 40px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 2px;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
        }

        .btn-turn-on:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff8c42, #ffa366);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
        }

        .btn-turn-on:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-turn-on:disabled {
            background: linear-gradient(135deg, #666, #555);
            border-color: #555;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
        }

        .fire-icon {
            font-size: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.8));
        }

        /* Fuel selector mejorado */
        .fuel-selector {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0,0,0,0.95);
            border: 2px solid #ff6b35;
            border-radius: 6px;
            min-width: 250px;
            z-index: 1000;
            margin-top: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .fuel-selector.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fuel-option {
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 107, 53, 0.2);
        }

        .fuel-option:last-child {
            border-bottom: none;
        }

        .fuel-option:hover {
            background: rgba(255, 107, 53, 0.2);
        }

        .fuel-option-amount {
            color: #ff6b35;
            font-weight: 700;
        }

        /* Tooltip mejorado */
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.95);
            border: 2px solid #ff6b35;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1001;
            pointer-events: none;
            display: none;
            white-space: nowrap;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.7);
        }

        .tooltip.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff8c42, #ffa366);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .furnace-container {
                width: 95vw;
                max-height: 95vh;
                overflow-y: auto;
            }
            
            .ore-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .slots-container, .output-slots-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="furnace-container" id="furnaceContainer">
        <div class="furnace-header">
            <h1 class="furnace-title">LARGE FURNACE</h1>
            <button class="close-btn" onclick="closeFurnace()">✕</button>
        </div>
        
        <div class="furnace-content">
            <!-- FUEL Section -->
            <div class="fuel-section">
                <div class="section-header">
                    <div class="section-label">FUEL</div>
                </div>
                <div class="fuel-display">
                    <div class="fuel-slot" id="fuelSlot" onclick="toggleFuelSelector()">
                        <div class="slot-item" id="fuelDisplay">
                            <div class="slot-icon">🔥</div>
                        </div>
                    </div>
                    <div class="fuel-arrow">→</div>
                    <div class="fuel-info" id="fuelInfo">
                        <div class="fuel-name">Wood</div>
                        <div class="fuel-amount">x18</div>
                    </div>
                </div>
                <div class="fuel-selector" id="fuelSelector"></div>
            </div>

            <!-- ORE SELECTION Section -->
            <div class="ore-selection-section">
                <div class="section-header">
                    <div class="section-label">CHOOSE ORE:</div>
                    <div class="available-materials">TUS MATERIALES DISPONIBLES</div>
                </div>
                <div class="ore-grid" id="oreSelection"></div>
            </div>

            <!-- INPUT and OUTPUT Section -->
            <div class="input-output-container">
                <!-- INPUT Section -->
                <div class="slots-section">
                    <div class="section-header">
                        <div class="section-label">INPUT</div>
                    </div>
                    <div class="slots-container" id="inputSlots">
                        <div class="slot" data-slot="0"></div>
                        <div class="slot" data-slot="1"></div>
                        <div class="slot" data-slot="2"></div>
                        <div class="slot" data-slot="3"></div>
                        <div class="slot" data-slot="4"></div>
                    </div>
                </div>

                <!-- Arrow -->
                <div class="process-arrow">
                    <div>▼</div>
                </div>

                <!-- OUTPUT Section -->
                <div class="slots-section">
                    <div class="section-header">
                        <div class="section-label">OUTPUT</div>
                    </div>
                    <div class="output-slots-container" id="outputSlots">
                        <div class="slot" data-slot="0"></div>
                        <div class="slot" data-slot="1"></div>
                        <div class="slot" data-slot="2"></div>
                        <div class="slot" data-slot="3"></div>
                        <div class="slot" data-slot="4"></div>
                        <div class="slot" data-slot="5"></div>
                        <div class="slot" data-slot="6"></div>
                        <div class="slot" data-slot="7"></div>
                        <div class="slot" data-slot="8"></div>
                        <div class="slot" data-slot="9"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-actions">
            <button class="btn-turn-on" id="turnOnBtn" onclick="startSmelting()" disabled>
                <span class="fire-icon">🔥</span> TURN ON
            </button>
        </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <script>
        let furnaceData = {
            items: {},
            fuel: {},
            smeltingRules: {},
            selectedFuel: null,
            selectedFuelAmount: 0,
            selectedOres: {},
            currentOutput: {},
            outputItems: {}
        };

        // Sistema de tooltip mejorado
        function showTooltip(element, text) {
            const tooltip = document.getElementById('tooltip');
            const rect = element.getBoundingClientRect();
            tooltip.textContent = text;
            tooltip.style.left = rect.left + (rect.width / 2) + 'px';
            tooltip.style.top = (rect.top - 35) + 'px';
            tooltip.style.transform = 'translateX(-50%)';
            tooltip.classList.add('show');
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('show');
        }

        // Event listener para mensajes
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.action === 'openSmelting') {
                openSmelting(data);
            } else if (data.action === 'updateSmelting') {
                updateSmelting(data);
            } else if (data.action === 'closeSmelting') {
                document.getElementById('furnaceContainer').classList.remove('show');
            }
        });

        function openSmelting(data) {
            furnaceData.items = data.items || {};
            furnaceData.fuel = data.fuel || {};
            furnaceData.smeltingRules = data.smeltingRules || {};
            furnaceData.outputItems = data.outputItems || {};
            furnaceData.selectedOres = {};
            furnaceData.currentOutput = {};
            
            setupFurnaceUI();
            document.getElementById('furnaceContainer').classList.add('show');
        }

        function updateSmelting(data) {
            furnaceData.items = data.items || {};
            furnaceData.fuel = data.fuel || {};
            furnaceData.outputItems = data.outputItems || {};
            
            setupFurnaceUI();
        }

        function setupFurnaceUI() {
            setupOreSelection();
            updateFuelDisplay();
            updateOutputItems();
            updateUI();
        }

        function updateFuelDisplay() {
            const fuelInfo = document.getElementById('fuelInfo');
            const fuelSlot = document.getElementById('fuelSlot');
            
            if (furnaceData.selectedFuel) {
                fuelInfo.innerHTML = `
                    <div class="fuel-name">${formatItemName(furnaceData.selectedFuel)}</div>
                    <div class="fuel-amount">x${furnaceData.selectedFuelAmount}</div>
                `;
                fuelSlot.classList.add('has-fuel');
            } else {
                // Mostrar el primer combustible disponible
                const firstFuel = Object.keys(furnaceData.fuel)[0];
                if (firstFuel) {
                    fuelInfo.innerHTML = `
                        <div class="fuel-name">${formatItemName(firstFuel)}</div>
                        <div class="fuel-amount">x${furnaceData.fuel[firstFuel]}</div>
                    `;
                } else {
                    fuelInfo.innerHTML = `
                        <div class="fuel-name">No Fuel</div>
                        <div class="fuel-amount">x0</div>
                    `;
                }
                fuelSlot.classList.remove('has-fuel');
            }
        }

        function updateOutputItems() {
            const outputSlots = document.querySelectorAll('#outputSlots .slot');
            
            // Limpiar todos los slots primero
            outputSlots.forEach(slot => {
                slot.innerHTML = '';
                slot.classList.remove('has-item', 'preview');
            });
            
            // Mostrar items ya procesados
            if (Object.keys(furnaceData.outputItems).length > 0) {
                let slotIndex = 0;
                for (const [item, amount] of Object.entries(furnaceData.outputItems)) {
                    if (slotIndex >= 10) break;
                    
                    const slot = outputSlots[slotIndex];
                    slot.classList.add('has-item');
                    slot.innerHTML = `
                        <div class="slot-item">
                            <div class="slot-icon">
                                <img src="nui://inventory_images/images/${item}.webp" alt="${item}" onerror="this.style.display='none'; this.parentElement.innerHTML='📦'">
                            </div>
                            <span class="slot-count">${amount}</span>
                        </div>
                    `;
                    
                    slotIndex++;
                }
            }
        }

        function setupOreSelection() {
            const oreSelection = document.getElementById('oreSelection');
            oreSelection.innerHTML = '';
            
            for (const [itemName, amount] of Object.entries(furnaceData.items)) {
                if (furnaceData.smeltingRules[itemName]) {
                    const oreOption = document.createElement('div');
                    oreOption.className = 'ore-option';
                    oreOption.setAttribute('data-ore', itemName);
                    oreOption.setAttribute('data-amount', amount);
                    oreOption.onclick = () => selectOre(itemName);
                    
                    oreOption.innerHTML = `
                        <div class="slot-icon">
                            <img src="nui://inventory_images/images/${itemName}.webp" alt="${itemName}" onerror="this.style.display='none'; this.parentElement.innerHTML='⛏️'">
                        </div>
                        <span class="slot-count">${amount}</span>
                    `;
                    
                    // Agregar eventos de hover para tooltip
                    oreOption.addEventListener('mouseenter', function() {
                        showTooltip(this, `${formatItemName(itemName)} (${amount})`);
                    });
                    
                    oreOption.addEventListener('mouseleave', function() {
                        hideTooltip();
                    });
                    
                    oreSelection.appendChild(oreOption);
                }
            }
        }

        function toggleFuelSelector() {
            const selector = document.getElementById('fuelSelector');
            selector.innerHTML = '';
            
            if (Object.keys(furnaceData.fuel).length === 0) return;
            
            for (const [fuelType, amount] of Object.entries(furnaceData.fuel)) {
                const option = document.createElement('div');
                option.className = 'fuel-option';
                option.onclick = () => selectFuel(fuelType, amount);
                
                option.innerHTML = `
                    <span>${formatItemName(fuelType)}</span>
                    <span class="fuel-option-amount">x${amount}</span>
                `;
                
                selector.appendChild(option);
            }
            
            selector.classList.toggle('show');
        }

        function selectFuel(fuelType, maxAmount) {
            furnaceData.selectedFuel = fuelType;
            furnaceData.selectedFuelAmount = Math.min(99, maxAmount);
            
            const fuelDisplay = document.getElementById('fuelDisplay');
            fuelDisplay.innerHTML = `
                <div class="slot-icon">
                    <img src="nui://inventory_images/images/${fuelType}.webp" alt="${fuelType}" onerror="this.style.display='none'; this.parentElement.innerHTML='🪵'">
                </div>
                <span class="slot-count">${furnaceData.selectedFuelAmount}</span>
            `;
            
            updateFuelDisplay();
            document.getElementById('fuelSelector').classList.remove('show');
            updateUI();
        }

        function selectOre(oreName) {
            const oreOption = document.querySelector(`[data-ore="${oreName}"]`);
            const maxAmount = parseInt(oreOption.getAttribute('data-amount'));
            
            if (furnaceData.selectedOres[oreName]) {
                delete furnaceData.selectedOres[oreName];
                oreOption.classList.remove('selected');
            } else {
                // Límite de 5 slots de input
                if (Object.keys(furnaceData.selectedOres).length >= 5) return;
                
                furnaceData.selectedOres[oreName] = Math.min(20, maxAmount);
                oreOption.classList.add('selected');
            }
            
            updateInputSlots();
            updateOutputPreview();
            updateUI();
        }

        function updateInputSlots() {
            const inputSlots = document.querySelectorAll('#inputSlots .slot');
            inputSlots.forEach(slot => {
                slot.innerHTML = '';
                slot.classList.remove('has-item');
            });
            
            let slotIndex = 0;
            for (const [ore, amount] of Object.entries(furnaceData.selectedOres)) {
                if (slotIndex >= 5) break;
                
                const slot = inputSlots[slotIndex];
                slot.classList.add('has-item');
                slot.innerHTML = `
                    <div class="slot-item">
                        <div class="slot-icon">
                            <img src="nui://inventory_images/images/${ore}.webp" alt="${ore}" onerror="this.style.display='none'; this.parentElement.innerHTML='⛏️'">
                        </div>
                        <span class="slot-count">${amount}</span>
                    </div>
                `;
                
                slotIndex++;
            }
        }

        function updateOutputPreview() {
            const outputSlots = document.querySelectorAll('#outputSlots .slot');
            
            // Mantener items ya procesados y agregar preview
            let slotIndex = Object.keys(furnaceData.outputItems).length;
            
            furnaceData.currentOutput = {};
            
            // Calcular output basado en los ores seleccionados
            for (const [ore, amount] of Object.entries(furnaceData.selectedOres)) {
                const rule = furnaceData.smeltingRules[ore];
                if (rule) {
                    const outputAmount = rule.amount * amount;
                    if (furnaceData.currentOutput[rule.result]) {
                        furnaceData.currentOutput[rule.result] += outputAmount;
                    } else {
                        furnaceData.currentOutput[rule.result] = outputAmount;
                    }
                }
            }
            
            // Limpiar previews anteriores
            outputSlots.forEach((slot, index) => {
                if (index >= Object.keys(furnaceData.outputItems).length) {
                    slot.innerHTML = '';
                    slot.classList.remove('has-item', 'preview');
                }
            });
            
            // Mostrar preview del output
            for (const [item, amount] of Object.entries(furnaceData.currentOutput)) {
                if (slotIndex >= 10) break;
                
                const slot = outputSlots[slotIndex];
                slot.classList.add('has-item', 'preview');
                slot.innerHTML = `
                    <div class="slot-item">
                        <div class="slot-icon">
                            <img src="nui://inventory_images/images/${item}.webp" alt="${item}" onerror="this.style.display='none'; this.parentElement.innerHTML='🔧'">
                        </div>
                        <span class="slot-count">${amount}</span>
                    </div>
                `;
                
                slotIndex++;
            }
        }

        function updateUI() {
            const turnOnBtn = document.getElementById('turnOnBtn');
            const hasOres = Object.keys(furnaceData.selectedOres).length > 0;
            const hasFuel = furnaceData.selectedFuel && furnaceData.selectedFuelAmount > 0;
            
            // Calcular combustible necesario
            let totalFuelNeeded = 0;
            for (const [ore, amount] of Object.entries(furnaceData.selectedOres)) {
                const rule = furnaceData.smeltingRules[ore];
                if (rule) {
                    totalFuelNeeded += rule.fuel_needed * amount;
                }
            }
            
            const canSmelt = hasOres && hasFuel && furnaceData.selectedFuelAmount >= totalFuelNeeded;
            turnOnBtn.disabled = !canSmelt;
            
            if (!canSmelt && totalFuelNeeded > 0 && hasFuel) {
                const needed = totalFuelNeeded - furnaceData.selectedFuelAmount;
                turnOnBtn.innerHTML = `<span class="fire-icon">🔥</span> NEED ${needed} MORE FUEL`;
            } else {
                turnOnBtn.innerHTML = `<span class="fire-icon">🔥</span> TURN ON`;
            }
        }

        function startSmelting() {
            if (!furnaceData.selectedFuel || Object.keys(furnaceData.selectedOres).length === 0) return;
            
            // Calcular tiempo total
            let totalTime = 0;
            for (const [ore, amount] of Object.entries(furnaceData.selectedOres)) {
                const rule = furnaceData.smeltingRules[ore];
                if (rule) {
                    totalTime += rule.time * amount;
                }
            }
            
            // Enviar al servidor
            fetch(`https://${GetParentResourceName()}/startSmelting`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify({
                    selectedItems: furnaceData.selectedOres,
                    fuelAmount: furnaceData.selectedFuelAmount,
                    fuelType: furnaceData.selectedFuel,
                    totalTime: totalTime
                })
            });
        }

        function takeOre() {
            // Esta función ya no se usa - entrega automática
        }

        function takeAll() {
            // Esta función ya no se usa - entrega automática
        }

        function closeFurnace() {
            fetch(`https://${GetParentResourceName()}/closeSmelting`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify({})
            });
        }

        function formatItemName(name) {
            return name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // Cerrar con ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeFurnace();
            }
        });

        // Cerrar selector de combustible al hacer clic fuera
        document.addEventListener('click', function(event) {
            const fuelSlot = document.getElementById('fuelSlot');
            const fuelSelector = document.getElementById('fuelSelector');
            
            if (!fuelSlot.contains(event.target)) {
                fuelSelector.classList.remove('show');
            }
        });
    </script>
</body>
