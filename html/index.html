<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Furnace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: transparent;
            color: #e0e0e0;
            overflow: hidden;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .furnace-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            background-color: #2a2a2a;
            background-image: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAKElEQVQImWNgYGD4z8DAwMDIwMDAwMDAwMDAwMDAwMDAwMDAwMDAAAAaAwQADQgEAQAAAABJRU5ErkJggg==');
            border: 3px solid #1a1a1a;
            box-shadow: 0 0 30px rgba(0,0,0,0.9), inset 0 0 20px rgba(0,0,0,0.5);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .furnace-container.show {
            display: block;
        }

        .furnace-header {
            background: linear-gradient(to bottom, #3a3a3a, #2a2a2a);
            padding: 15px 20px;
            border-bottom: 2px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .furnace-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 28px;
            color: #d4d4d4;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn-header {
            background: #4a4a4a;
            border: 2px solid #5a5a5a;
            color: #d4d4d4;
            padding: 8px 20px;
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.1), 0 2px 4px rgba(0,0,0,0.5);
        }

        .btn-header:hover {
            background: #5a5a5a;
            border-color: #6a6a6a;
            transform: translateY(-1px);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 4px 8px rgba(0,0,0,0.6);
        }

        .btn-header:active {
            transform: translateY(0);
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.5);
        }

        .btn-take-ore {
            background: #8B6914;
            border-color: #A47E1B;
        }

        .btn-take-ore:hover {
            background: #A47E1B;
            border-color: #B8922F;
        }

        .btn-take-all {
            background: #3B5E3B;
            border-color: #4A7A4A;
        }

        .btn-take-all:hover {
            background: #4A7A4A;
            border-color: #5A8A5A;
        }

        .close-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: transparent;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #d4d4d4;
        }

        .furnace-content {
            padding: 20px;
            background: rgba(0,0,0,0.3);
        }

        .furnace-section {
            margin-bottom: 20px;
        }

        .section-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .fuel-slot {
            width: 80px;
            height: 80px;
            background: #1a1a1a;
            border: 2px solid #333;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
            cursor: pointer;
            transition: all 0.2s;
        }

        .fuel-slot:hover {
            border-color: #555;
            background: #222;
        }

        .fuel-slot.has-fuel {
            border-color: #8B6914;
        }

        .slot-item {
            position: relative;
            text-align: center;
        }

        .slot-icon {
            width: 48px;
            height: 48px;
            background: #444;
            margin: 0 auto 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 4px;
            overflow: hidden;
        }

        .slot-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: auto;
        }

        .slot-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            font-size: 12px;
            padding: 2px 6px;
            font-weight: 600;
        }

        .slots-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .input-slots, .output-slots {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border: 1px solid #333;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        .slot {
            width: 90px;
            height: 90px;
            background: #1a1a1a;
            border: 2px solid #333;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
            cursor: pointer;
            transition: all 0.2s;
        }

        .slot:hover {
            border-color: #555;
            background: #222;
        }

        .slot.active {
            border-color: #8B6914;
            background: #2a2a1a;
        }

        .slot.has-item {
            border-color: #4a4a4a;
        }

        .arrow-down {
            text-align: center;
            font-size: 24px;
            color: #666;
            margin: 15px 0;
        }

        .bottom-actions {
            background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
            padding: 15px 20px;
            border-top: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .choose-ore-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .choose-label {
            background: #3a3a3a;
            padding: 10px 20px;
            border: 2px solid #4a4a4a;
            font-weight: 600;
            text-transform: uppercase;
            color: #999;
        }

        .ore-selection {
            display: flex;
            gap: 10px;
        }

        .ore-option {
            width: 50px;
            height: 50px;
            background: #1a1a1a;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .ore-option:hover {
            border-color: #666;
            background: #222;
        }

        .ore-option.selected {
            border-color: #8B6914;
            background: #2a2a1a;
        }

        .ore-option .ore-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .ore-option .ore-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-turn-on {
            background: linear-gradient(to bottom, #4a7a4a, #3a6a3a);
            border: 2px solid #5a8a5a;
            color: #d4d4d4;
            padding: 12px 30px;
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 4px 8px rgba(0,0,0,0.6);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-turn-on:hover:not(:disabled) {
            background: linear-gradient(to bottom, #5a8a5a, #4a7a4a);
            border-color: #6a9a6a;
            transform: translateY(-1px);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 0 6px 12px rgba(0,0,0,0.7);
        }

        .btn-turn-on:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        .btn-turn-on:disabled {
            background: #2a2a2a;
            border-color: #3a3a3a;
            color: #666;
            cursor: not-allowed;
        }

        .fire-icon {
            color: #ff6b35;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        /* Selector de combustible mejorado */
        .fuel-selector {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #1a1a1a;
            border: 2px solid #333;
            min-width: 200px;
            z-index: 1000;
            margin-top: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.8);
        }

        .fuel-selector.show {
            display: block;
        }

        .fuel-option {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fuel-option:hover {
            background: #2a2a2a;
        }

        .fuel-amount {
            color: #8B6914;
            font-weight: 600;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.95);
            border: 1px solid #333;
            padding: 8px 12px;
            font-size: 12px;
            z-index: 1001;
            pointer-events: none;
            display: none;
            white-space: nowrap;
        }

        .tooltip.show {
            display: block;
        }

        /* Progress bar */
        .progress-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            border: 2px solid #333;
            padding: 20px;
            min-width: 300px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-label {
            color: #d4d4d4;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #8B6914, #A47E1B);
            width: 0%;
            transition: width 0.3s;
            box-shadow: inset 0 0 10px rgba(255, 200, 0, 0.3);
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -48%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .furnace-container.show {
            animation: fadeIn 0.3s ease-out;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="furnace-container" id="furnaceContainer">
        <div class="furnace-header">
            <h1 class="furnace-title">LARGE FURNACE</h1>
            <div class="header-actions">
                <button class="btn-header btn-take-ore" onclick="takeOre()">TAKE ORE</button>
                <button class="btn-header btn-take-all" onclick="takeAll()">TAKE ALL</button>
            </div>
            <button class="close-btn" onclick="closeFurnace()">✕</button>
        </div>
        
        <div class="furnace-content">
            <!-- FUEL Section -->
            <div class="furnace-section">
                <div class="section-label">FUEL</div>
                <div class="fuel-slot" id="fuelSlot" onclick="toggleFuelSelector()">
                    <div class="slot-item" id="fuelDisplay">
                        <div class="slot-icon">🔥</div>
                    </div>
                </div>
                <div class="fuel-selector" id="fuelSelector"></div>
            </div>

            <!-- INPUT Section -->
            <div class="furnace-section">
                <div class="section-label">INPUT</div>
                <div class="input-slots">
                    <div class="slots-container" id="inputSlots">
                        <div class="slot" data-slot="0"></div>
                        <div class="slot" data-slot="1"></div>
                        <div class="slot" data-slot="2"></div>
                        <div class="slot" data-slot="3"></div>
                        <div class="slot" data-slot="4"></div>
                    </div>
                </div>
            </div>

            <div class="arrow-down">▼</div>

            <!-- OUTPUT Section -->
            <div class="furnace-section">
                <div class="section-label">OUTPUT</div>
                <div class="output-slots">
                    <div class="slots-container" id="outputSlots">
                        <div class="slot" data-slot="0"></div>
                        <div class="slot" data-slot="1"></div>
                        <div class="slot" data-slot="2"></div>
                        <div class="slot" data-slot="3"></div>
                        <div class="slot" data-slot="4"></div>
                        <div class="slot" data-slot="5"></div>
                        <div class="slot" data-slot="6"></div>
                        <div class="slot" data-slot="7"></div>
                        <div class="slot" data-slot="8"></div>
                        <div class="slot" data-slot="9"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-actions">
            <div class="choose-ore-section">
                <div class="choose-label">CHOOSE ORE:</div>
                <div class="ore-selection" id="oreSelection"></div>
            </div>
            <button class="btn-turn-on" id="turnOnBtn" onclick="startSmelting()" disabled>
                <span class="fire-icon">🔥</span> TURN ON
            </button>
        </div>
    </div>

    <!-- Progress Container -->
    <div class="progress-container" id="progressContainer">
        <div class="progress-label" id="progressLabel">Smelting in progress...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <script>
        let furnaceData = {
            items: {},
            fuel: {},
            smeltingRules: {},
            selectedFuel: null,
            selectedFuelAmount: 0,
            selectedOres: {},
            currentOutput: {},
            outputItems: {} // Items ya procesados en el horno
        };

        // Sistema de tooltip mejorado
        function showTooltip(element, text) {
            const tooltip = document.getElementById('tooltip');
            const rect = element.getBoundingClientRect();
            tooltip.textContent = text;
            tooltip.style.left = rect.left + (rect.width / 2) + 'px';
            tooltip.style.top = (rect.top - 30) + 'px';
            tooltip.style.transform = 'translateX(-50%)';
            tooltip.classList.add('show');
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('show');
        }

        // Event listener para mensajes
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.action === 'openSmelting') {
                furnaceData.items = data.items || {};
                furnaceData.fuel = data.fuel || {};
                furnaceData.smeltingRules = data.smeltingRules || {};
                furnaceData.outputItems = data.outputItems || {};
                furnaceData.selectedOres = {};
                furnaceData.currentOutput = {};
                
                setupFurnaceUI();
                document.getElementById('furnaceContainer').classList.add('show');
            } else if (data.action === 'closeSmelting') {
                document.getElementById('furnaceContainer').classList.remove('show');
            } else if (data.action === 'showProgress') {
                showProgress(data.totalTime);
            }
        });

        function setupFurnaceUI() {
            setupOreSelection();
            updateOutputItems();
            updateUI();
        }

        function updateOutputItems() {
            const outputSlots = document.querySelectorAll('#outputSlots .slot');
            
            // Mostrar items ya procesados
            if (Object.keys(furnaceData.outputItems).length > 0) {
                let slotIndex = 0;
                for (const [item, amount] of Object.entries(furnaceData.outputItems)) {
                    if (slotIndex >= 10) break;
                    
                    const slot = outputSlots[slotIndex];
                    slot.classList.add('has-item');
                    slot.innerHTML = `
                        <div class="slot-item">
                            <div class="slot-icon">
                                <img src="nui://inventory_images/images/${item}.webp" alt="${item}" onerror="this.style.display='none'; this.parentElement.innerHTML='📦'">
                            </div>
                            <span class="slot-count">x${amount}</span>
                        </div>
                    `;
                    
                    slotIndex++;
                }
            }
        }

        function setupOreSelection() {
            const oreSelection = document.getElementById('oreSelection');
            oreSelection.innerHTML = '';
            
            for (const [itemName, amount] of Object.entries(furnaceData.items)) {
                if (furnaceData.smeltingRules[itemName]) {
                    const oreOption = document.createElement('div');
                    oreOption.className = 'ore-option';
                    oreOption.setAttribute('data-ore', itemName);
                    oreOption.setAttribute('data-amount', amount);
                    oreOption.onclick = () => selectOre(itemName);
                    
                    oreOption.innerHTML = `
                        <span class="ore-icon">
                            <img src="nui://inventory_images/images/${itemName}.webp" alt="${itemName}" onerror="this.style.display='none'; this.parentElement.innerHTML='⛏️'">
                        </span>
                        <div class="tooltip-content" style="display:none">
                            ${formatItemName(itemName)} (${amount})
                        </div>
                    `;
                    
                    // Agregar eventos de hover para tooltip
                    oreOption.addEventListener('mouseenter', function() {
                        showTooltip(this, `${formatItemName(itemName)} (${amount})`);
                    });
                    
                    oreOption.addEventListener('mouseleave', function() {
                        hideTooltip();
                    });
                    
                    oreSelection.appendChild(oreOption);
                }
            }
        }

        function toggleFuelSelector() {
            const selector = document.getElementById('fuelSelector');
            selector.innerHTML = '';
            
            if (Object.keys(furnaceData.fuel).length === 0) return;
            
            for (const [fuelType, amount] of Object.entries(furnaceData.fuel)) {
                const option = document.createElement('div');
                option.className = 'fuel-option';
                option.onclick = () => selectFuel(fuelType, amount);
                
                option.innerHTML = `
                    <span>${formatItemName(fuelType)}</span>
                    <span class="fuel-amount">x${amount}</span>
                `;
                
                selector.appendChild(option);
            }
            
            selector.classList.toggle('show');
        }

        function selectFuel(fuelType, maxAmount) {
            furnaceData.selectedFuel = fuelType;
            furnaceData.selectedFuelAmount = Math.min(99, maxAmount);
            
            const fuelDisplay = document.getElementById('fuelDisplay');
            fuelDisplay.innerHTML = `
                <div class="slot-icon">
                    <img src="nui://inventory_images/images/${fuelType}.webp" alt="${fuelType}" onerror="this.style.display='none'; this.parentElement.innerHTML='🪵'">
                </div>
                <span class="slot-count">x${furnaceData.selectedFuelAmount}</span>
            `;
            
            document.getElementById('fuelSlot').classList.add('has-fuel');
            document.getElementById('fuelSelector').classList.remove('show');
            
            updateUI();
        }

        function selectOre(oreName) {
            const oreOption = document.querySelector(`[data-ore="${oreName}"]`);
            const maxAmount = parseInt(oreOption.getAttribute('data-amount'));
            
            if (furnaceData.selectedOres[oreName]) {
                delete furnaceData.selectedOres[oreName];
                oreOption.classList.remove('selected');
            } else {
                // Límite de 5 slots de input
                if (Object.keys(furnaceData.selectedOres).length >= 5) return;
                
                furnaceData.selectedOres[oreName] = Math.min(20, maxAmount);
                oreOption.classList.add('selected');
            }
            
            updateInputSlots();
            updateOutputPreview();
            updateUI();
        }

        function updateInputSlots() {
            const inputSlots = document.querySelectorAll('#inputSlots .slot');
            inputSlots.forEach(slot => {
                slot.innerHTML = '';
                slot.classList.remove('has-item');
            });
            
            let slotIndex = 0;
            for (const [ore, amount] of Object.entries(furnaceData.selectedOres)) {
                if (slotIndex >= 5) break;
                
                const slot = inputSlots[slotIndex];
                slot.classList.add('has-item');
                slot.innerHTML = `
                    <div class="slot-item">
                        <div class="slot-icon">
                            <img src="nui://inventory_images/images/${ore}.webp" alt="${ore}" onerror="this.style.display='none'; this.parentElement.innerHTML='⛏️'">
                        </div>
                        <span class="slot-count">x${amount}</span>
                    </div>
                `;
                
                slotIndex++;
            }
        }

        function updateOutputPreview() {
            const outputSlots = document.querySelectorAll('#outputSlots .slot');
            outputSlots.forEach(slot => {
                slot.innerHTML = '';
                slot.classList.remove('has-item');
            });
            
            furnaceData.currentOutput = {};
            
            // Calcular output basado en los ores seleccionados
            for (const [ore, amount] of Object.entries(furnaceData.selectedOres)) {
                const rule = furnaceData.smeltingRules[ore];
                if (rule) {
                    const outputAmount = rule.amount * amount;
                    if (furnaceData.currentOutput[rule.result]) {
                        furnaceData.currentOutput[rule.result] += outputAmount;
                    } else {
                        furnaceData.currentOutput[rule.result] = outputAmount;
                    }
                }
            }
            
            // Mostrar output
            let slotIndex = 0;
            for (const [item, amount] of Object.entries(furnaceData.currentOutput)) {
                if (slotIndex >= 10) break;
                
                const slot = outputSlots[slotIndex];
                slot.classList.add('has-item');
                slot.innerHTML = `
                    <div class="slot-item">
                        <div class="slot-icon">
                            <img src="nui://inventory_images/images/${item}.webp" alt="${item}" onerror="this.style.display='none'; this.parentElement.innerHTML='🔧'">
                        </div>
                        <span class="slot-count">x${amount}</span>
                    </div>
                `;
                
                slotIndex++;
            }
        }

        function updateUI() {
            const turnOnBtn = document.getElementById('turnOnBtn');
            const hasOres = Object.keys(furnaceData.selectedOres).length > 0;
            const hasFuel = furnaceData.selectedFuel && furnaceData.selectedFuelAmount > 0;
            
            // Calcular combustible necesario
            let totalFuelNeeded = 0;
            for (const [ore, amount] of Object.entries(furnaceData.selectedOres)) {
                const rule = furnaceData.smeltingRules[ore];
                if (rule) {
                    totalFuelNeeded += rule.fuel_needed * amount;
                }
            }
            
            const canSmelt = hasOres && hasFuel && furnaceData.selectedFuelAmount >= totalFuelNeeded;
            turnOnBtn.disabled = !canSmelt;
            
            if (!canSmelt && totalFuelNeeded > 0 && hasFuel) {
                turnOnBtn.innerHTML = `<span class="fire-icon">🔥</span> NEED ${totalFuelNeeded - furnaceData.selectedFuelAmount} MORE FUEL`;
            } else {
                turnOnBtn.innerHTML = `<span class="fire-icon">🔥</span> TURN ON`;
            }
        }

        function startSmelting() {
            if (!furnaceData.selectedFuel || Object.keys(furnaceData.selectedOres).length === 0) return;
            
            // Calcular tiempo total
            let totalTime = 0;
            for (const [ore, amount] of Object.entries(furnaceData.selectedOres)) {
                const rule = furnaceData.smeltingRules[ore];
                if (rule) {
                    totalTime += rule.time * amount;
                }
            }
            
            // Enviar al servidor
            fetch(`https://${GetParentResourceName()}/startSmelting`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify({
                    selectedItems: furnaceData.selectedOres,
                    fuelAmount: furnaceData.selectedFuelAmount,
                    fuelType: furnaceData.selectedFuel,
                    totalTime: totalTime
                })
            });
            
            // Mostrar progreso
            showProgress(totalTime);
        }

        function showProgress(totalTime) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressContainer.classList.add('show');
            
            let elapsed = 0;
            const interval = setInterval(() => {
                elapsed += 100;
                const progress = Math.min((elapsed / totalTime) * 100, 100);
                
                progressFill.style.width = progress + '%';
                progressText.textContent = Math.floor(progress) + '%';
                
                if (elapsed >= totalTime) {
                    clearInterval(interval);
                    setTimeout(() => {
                        progressContainer.classList.remove('show');
                        closeFurnace();
                    }, 500);
                }
            }, 100);
        }

        function takeAll() {

        function closeFurnace() {
            fetch(`https://${GetParentResourceName()}/closeSmelting`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify({})
            });
        }

        function formatItemName(name) {
            return name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // Cerrar con ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeFurnace();
            }
        });

        // Cerrar selector de combustible al hacer clic fuera
        document.addEventListener('click', function(event) {
            const fuelSlot = document.getElementById('fuelSlot');
            const fuelSelector = document.getElementById('fuelSelector');
            
            if (!fuelSlot.contains(event.target)) {
                fuelSelector.classList.remove('show');
            }
        });
    </script>
