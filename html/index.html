<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Furnace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: transparent;
            color: #ff6b35;
            overflow: hidden;
        }

        .furnace-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 480px;
            background: rgba(80, 20, 0, 0.95);
            border: 2px solid #8b4513;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .furnace-container.show {
            display: block;
        }

        .furnace-header {
            background: linear-gradient(to bottom, rgba(139, 69, 19, 0.8), rgba(80, 35, 15, 0.9));
            padding: 10px 15px;
            border-bottom: 2px solid #8b4513;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .furnace-title {
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            color: #ff6b35;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .btn-header {
            background: #654321;
            border: 1px solid #8b4513;
            color: #ff6b35;
            padding: 6px 12px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-header:hover {
            background: #7a5a3a;
            border-color: #ff6b35;
            transform: translateY(-1px);
        }

        .btn-take-ore {
            background: #8b6914;
            border-color: #cd853f;
        }

        .btn-take-ore:hover {
            background: #a47e1b;
        }

        .btn-take-all {
            background: #654321;
            border-color: #8b4513;
        }

        .close-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            background: transparent;
            border: none;
            color: #8b4513;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #ff6b35;
        }

        .furnace-content {
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
        }

        .furnace-section {
            margin-bottom: 15px;
        }

        .section-label {
            font-size: 11px;
            color: #cd853f;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
        }

        .fuel-slot {
            width: 60px;
            height: 60px;
            background: rgba(40, 20, 10, 0.9);
            border: 2px solid #654321;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .fuel-slot:hover {
            border-color: #8b4513;
            background: rgba(60, 30, 15, 0.9);
        }

        .fuel-slot.has-fuel {
            border-color: #ff6b35;
        }

        .slot-item {
            position: relative;
            text-align: center;
        }

        .slot-icon {
            width: 40px;
            height: 40px;
            background: rgba(40, 20, 10, 0.8);
            margin: 0 auto 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            overflow: hidden;
            border: 1px solid rgba(139, 69, 19, 0.5);
        }

        .slot-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slot-count {
            position: absolute;
            bottom: 3px;
            right: 3px;
            background: rgba(255, 107, 53, 0.9);
            color: #000;
            font-size: 10px;
            padding: 1px 4px;
            font-weight: 700;
            border: 1px solid rgba(0, 0, 0, 0.5);
        }

        .slots-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .input-slots, .output-slots {
            background: rgba(40, 20, 10, 0.7);
            padding: 12px;
            border: 1px solid #654321;
        }

        .slot {
            width: 70px;
            height: 70px;
            background: rgba(40, 20, 10, 0.9);
            border: 2px solid #654321;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .slot:hover {
            border-color: #8b4513;
            background: rgba(60, 30, 15, 0.9);
        }

        .slot.active {
            border-color: #ff6b35;
            background: rgba(80, 40, 20, 0.9);
        }

        .slot.has-item {
            border-color: #8b4513;
        }

        .arrow-down {
            text-align: center;
            font-size: 20px;
            color: #cd853f;
            margin: 10px 0;
        }

        .bottom-actions {
            background: linear-gradient(to bottom, rgba(80, 35, 15, 0.8), rgba(40, 20, 10, 0.9));
            padding: 12px 15px;
            border-top: 2px solid #654321;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .choose-ore-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .choose-label {
            background: rgba(139, 69, 19, 0.8);
            padding: 8px 15px;
            border: 1px solid #8b4513;
            font-weight: 600;
            margin-bottom: 11px;
            text-transform: uppercase;
            color: #cd853f;
            font-size: 11px;
            font-family: 'Orbitron', monospace;
        }

        .ore-selection {
            display: flex;
            gap: 6px;
            margin-bottom: 5px;
        }

        .ore-option {
            width: 40px;
            height: 40px;
            background: rgba(40, 20, 10, 0.9);
            border: 2px solid #654321;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .ore-option:hover {
            border-color: #8b4513;
            background: rgba(60, 30, 15, 0.9);
        }

        .ore-option.selected {
            border-color: #ff6b35;
            background: rgba(80, 40, 20, 0.9);
        }

        .ore-option .ore-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .ore-option .ore-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-turn-on {
            background: linear-gradient(to bottom, #8b4513, #654321);
            border: 2px solid #8b4513;
            color: #ff6b35;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-turn-on:hover:not(:disabled) {
            background: linear-gradient(to bottom, #ff6b35, #8b4513);
            border-color: #ff6b35;
            transform: translateY(-2px);
        }

        .btn-turn-on:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-turn-on:disabled {
            background: rgba(40, 20, 10, 0.8);
            border-color: #3e2723;
            color: #654321;
            cursor: not-allowed;
        }

        .fire-icon {
            color: #ff6b35;
        }

        /* Selector de combustible */
        .fuel-selector {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(40, 20, 10, 0.95);
            border: 2px solid #654321;
            min-width: 180px;
            z-index: 1000;
            margin-top: 5px;
        }

        .fuel-selector.show {
            display: block;
        }

        .fuel-option {
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #cd853f;
            font-size: 12px;
        }

        .fuel-option:hover {
            background: rgba(139, 69, 19, 0.4);
            color: #ff6b35;
        }

        .fuel-amount {
            color: #ff6b35;
            font-weight: 600;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #8b4513;
            padding: 6px 10px;
            font-size: 16px;
            z-index: 1001;
            pointer-events: none;
            display: none;
            white-space: nowrap;
            color: #ff6b35;
        }

        .tooltip.show {
            display: block;
        }

        /* Progress bar */
        .progress-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 20, 10, 0.95);
            border: 2px solid #8b4513;
            padding: 15px;
            min-width: 280px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-label {
            color: #ff6b35;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 18px;
            background: rgba(20, 10, 5, 0.9);
            border: 1px solid #654321;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #ff6b35, #cd853f);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 11px;
            font-weight: 700;
        }

        /* Animaciones simples */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -48%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes glow {
            0%, 100% {
                border-color: #8b4513;
            }
            50% {
                border-color: #ff6b35;
            }
        }

        .furnace-container.show {
            animation: fadeIn 0.4s ease-out;
        }

        .slot.has-item, .fuel-slot.has-fuel {
            animation: glow 3s ease-in-out infinite;
        }

        /* Scrollbar simple */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(20, 10, 5, 0.9);
        }

        ::-webkit-scrollbar-thumb {
            background: #8b4513;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff6b35;
        }

        /* Efectos hover simples */
        .btn-header:hover,
        .btn-turn-on:hover:not(:disabled),
        .fuel-slot:hover,
        .slot:hover,
        .ore-option:hover {
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        /* Estados activos */
        .slot.active,
        .ore-option.selected,
        .fuel-slot.has-fuel {
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.5);
        }
        .btn-refresh {
            background: #3A5F98;
            border-color: #4A6FA8;
        }

        .btn-refresh:hover {
            background: #4A6FA8;
            border-color: #5A7FB8;
        }
    </style>
</head>
<body>
    <div class="furnace-container" id="furnaceContainer">
        <div class="furnace-header">
            <h1 class="furnace-title">WASTELAND FORGE</h1>
             <div class="header-actions">
                <button class="btn-header btn-refresh" onclick="refreshUI()">
                    <span class="refresh-icon">🔄</span> LIMPIAR
                </button>
            </div> 
            <button class="close-btn" onclick="closeFurnace()">✕</button>
        </div>
        
        <div class="furnace-content">
            <!-- FUEL Section -->
            <div class="furnace-section">
                <div class="section-label">FUEL</div>
                <div class="fuel-slot" id="fuelSlot" onclick="toggleFuelSelector()">
                    <div></div>
                    <div class="slot-item" id="fuelDisplay">
                        <div class="slot-icon">🔥</div>
                    </div>
                    <div class="fuel-selector" id="fuelSelector"></div>

                </div>
            </div>
              <!-- FUEL Section -->
              <div class="furnace-section">
               
            </div>

            <!-- INPUT Section -->
            <div class="furnace-section">
                <div class="section-label">INPUT</div>
                <div class="choose-ore-section">
                    <div class="choose-label">SELECT ORE:</div>
                    <div class="ore-selection" id="oreSelection"></div>
                </div>
                <div class="input-slots">
                    <div class="slots-container" id="inputSlots">
                        <div class="slot" data-slot="0"></div>
                        <div class="slot" data-slot="1"></div>
                        <div class="slot" data-slot="2"></div>
                        <div class="slot" data-slot="3"></div>
                        <div class="slot" data-slot="4"></div>
                    </div>
                </div>
            </div>

            <div class="arrow-down">▼</div>

            <!-- OUTPUT Section -->
            <div class="furnace-section">
                <div class="section-label">OUTPUT</div>
                <div class="output-slots">
                    <div class="slots-container" id="outputSlots">
                        <div class="slot" data-slot="0"></div>
                        <div class="slot" data-slot="1"></div>
                        <div class="slot" data-slot="2"></div>
                        <div class="slot" data-slot="3"></div>
                        <div class="slot" data-slot="4"></div>
                        <div class="slot" data-slot="5"></div>
                        <div class="slot" data-slot="6"></div>
                        <div class="slot" data-slot="7"></div>
                        <div class="slot" data-slot="8"></div>
                        <div class="slot" data-slot="9"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-actions">
           
            <button class="btn-turn-on" id="turnOnBtn" onclick="startSmelting()" disabled>
                <span class="fire-icon">🔥</span> IGNITE
            </button>
        </div>
    </div>

    <!-- Progress Container -->
    <div class="progress-container" id="progressContainer">
        <div class="progress-label" id="progressLabel">Forging in the wasteland...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <script>
        let furnaceData = {
            items: {},
            fuel: {},
            smeltingRules: {},
            selectedFuel: null,
            selectedFuelAmount: 0,
            selectedOres: {},
            currentOutput: {},
            outputItems: {}
        };

        // Sistema de tooltip mejorado
        function showTooltip(element, text) {
            const tooltip = document.getElementById('tooltip');
            const rect = element.getBoundingClientRect();
            tooltip.textContent = text;
            tooltip.style.left = rect.left + (rect.width / 2) + 'px';
            tooltip.style.top = (rect.top - 30) + 'px';
            tooltip.style.transform = 'translateX(-50%)';
            tooltip.classList.add('show');
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('show');
        }
 // Función para refrescar la UI
 function refreshUI() {
            const refreshBtn = document.querySelector('.btn-refresh');
            
            // Agregar efecto visual de refresh
            refreshBtn.classList.add('refreshing');
            
            setTimeout(() => {
                refreshBtn.classList.remove('refreshing');
            }, 500);
            
            // Resetear todos los inputs y selecciones
            resetAllInputs();
            
            // Solicitar datos actualizados del servidor
            fetch(`https://${GetParentResourceName()}/refreshUI`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify({})
            }).then(response => {
                // La respuesta se manejará a través de eventos de mensajes
                console.log('Refresh solicitado al servidor');
            }).catch(error => {
                console.error('Error al refrescar UI:', error);
            });
        }

        // Función para resetear todos los inputs
        function resetAllInputs() {
            // Limpiar combustible seleccionado
            furnaceData.selectedFuel = null;
            furnaceData.selectedFuelAmount = 0;
            furnaceData.selectedOres = {};
            furnaceData.currentOutput = {};
            
            // Resetear slot de combustible
            const fuelSlot = document.getElementById('fuelSlot');
            const fuelDisplay = document.getElementById('fuelDisplay');
            fuelSlot.classList.remove('has-fuel');
            fuelDisplay.innerHTML = `
                <div class="slot-icon">🔥</div>
            `;
            
            // Cerrar selector de combustible
            document.getElementById('fuelSelector').classList.remove('show');
            
            // Limpiar selecciones de minerales
            const oreOptions = document.querySelectorAll('.ore-option');
            oreOptions.forEach(option => {
                option.classList.remove('selected');
            });
            
            // Limpiar slots de input
            const inputSlots = document.querySelectorAll('#inputSlots .slot');
            inputSlots.forEach(slot => {
                slot.innerHTML = '';
                slot.classList.remove('has-item');
            });
            
            // Limpiar preview de output (mantener items ya procesados)
            const outputSlots = document.querySelectorAll('#outputSlots .slot');
            outputSlots.forEach((slot, index) => {
                if (index >= Object.keys(furnaceData.outputItems).length) {
                    slot.innerHTML = '';
                    slot.classList.remove('has-item');
                    slot.style.opacity = '1';
                }
            });
            
            // Actualizar botón de encendido
            const turnOnBtn = document.getElementById('turnOnBtn');
            turnOnBtn.disabled = true;
            turnOnBtn.innerHTML = `<span class="fire-icon">🔥</span> TURN ON`;
            
            // Ocultar tooltip
            hideTooltip();
            
            console.log('UI reseteada completamente');
        }

        // Event listener para mensajes
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.action === 'openSmelting') {
                furnaceData.items = data.items || {};
                furnaceData.fuel = data.fuel || {};
                furnaceData.smeltingRules = data.smeltingRules || {};
                furnaceData.outputItems = data.outputItems || {};
                furnaceData.selectedOres = {};
                furnaceData.currentOutput = {};
                
                setupFurnaceUI();
                document.getElementById('furnaceContainer').classList.add('show');
            } else if (data.action === 'closeSmelting') {
                document.getElementById('furnaceContainer').classList.remove('show');
            } else if (data.action === 'showProgress') {
                showProgress(data.totalTime);
            }
        });

        function setupFurnaceUI() {
            setupOreSelection();
            updateOutputItems();
            updateUI();
        }

        function updateOutputItems() {
            const outputSlots = document.querySelectorAll('#outputSlots .slot');
            
            if (Object.keys(furnaceData.outputItems).length > 0) {
                let slotIndex = 0;
                for (const [item, amount] of Object.entries(furnaceData.outputItems)) {
                    if (slotIndex >= 10) break;
                    
                    const slot = outputSlots[slotIndex];
                    slot.classList.add('has-item');
                    slot.innerHTML = `
                        <div class="slot-item">
                            <div class="slot-icon">
                                <img src="nui://inventory_images/images/${item}.webp" alt="${item}" onerror="this.style.display='none'; this.parentElement.innerHTML='📦'">
                            </div>
                            <span class="slot-count">x${amount}</span>
                        </div>
                    `;
                    
                    slotIndex++;
                }
            }
        }

        function setupOreSelection() {
            const oreSelection = document.getElementById('oreSelection');
            oreSelection.innerHTML = '';
            
            for (const [itemName, amount] of Object.entries(furnaceData.items)) {
                if (furnaceData.smeltingRules[itemName]) {
                    const oreOption = document.createElement('div');
                    oreOption.className = 'ore-option';
                    oreOption.setAttribute('data-ore', itemName);
                    oreOption.setAttribute('data-amount', amount);
                    oreOption.onclick = () => selectOre(itemName);
                    
                    oreOption.innerHTML = `
                        <span class="ore-icon">
                            <img src="nui://inventory_images/images/${itemName}.webp" alt="${itemName}" onerror="this.style.display='none'; this.parentElement.innerHTML='⛏️'">
                        </span>
                        <div class="tooltip-content" style="display:none">
                            ${formatItemName(itemName)} (${amount})
                        </div>
                    `;
                    
                    // Agregar eventos de hover para tooltip
                    oreOption.addEventListener('mouseenter', function() {
                        showTooltip(this, `${formatItemName(itemName)} (${amount})`);
                    });
                    
                    oreOption.addEventListener('mouseleave', function() {
                        hideTooltip();
                    });
                    
                    oreSelection.appendChild(oreOption);
                }
            }
        }

        function toggleFuelSelector() {
            const selector = document.getElementById('fuelSelector');
            selector.innerHTML = '';
            
            if (Object.keys(furnaceData.fuel).length === 0) return;
            
            for (const [fuelType, amount] of Object.entries(furnaceData.fuel)) {
                const option = document.createElement('div');
                option.className = 'fuel-option';
                option.onclick = () => selectFuel(fuelType, amount);
                
                option.innerHTML = `
                    <span>${formatItemName(fuelType)}</span>
                    <span class="fuel-amount">x${amount}</span>
                `;
                
                selector.appendChild(option);
            }
            
            selector.classList.toggle('show');
        }

        function selectFuel(fuelType, maxAmount) {
            furnaceData.selectedFuel = fuelType;
            furnaceData.selectedFuelAmount = Math.min(99, maxAmount);
            
            const fuelDisplay = document.getElementById('fuelDisplay');
            fuelDisplay.innerHTML = `
                <div class="slot-icon">
                    <img src="nui://inventory_images/images/${fuelType}.webp" alt="${fuelType}" onerror="this.style.display='none'; this.parentElement.innerHTML='🪵'">
                </div>
                <span class="slot-count">x${furnaceData.selectedFuelAmount}</span>
            `;
            
            document.getElementById('fuelSlot').classList.add('has-fuel');
            document.getElementById('fuelSelector').classList.remove('show');
            
            updateUI();
        }

        function selectOre(oreName) {
            const oreOption = document.querySelector(`[data-ore="${oreName}"]`);
            const maxAmount = parseInt(oreOption.getAttribute('data-amount'));
            
            if (furnaceData.selectedOres[oreName]) {
                delete furnaceData.selectedOres[oreName];
                oreOption.classList.remove('selected');
            } else {
                // Límite de 5 slots de input
                if (Object.keys(furnaceData.selectedOres).length >= 5) return;
                
                furnaceData.selectedOres[oreName] = Math.min(20, maxAmount);
                oreOption.classList.add('selected');
            }
            
            updateInputSlots();
            updateOutputPreview();
            updateUI();
        }

        function updateInputSlots() {
            const inputSlots = document.querySelectorAll('#inputSlots .slot');
            inputSlots.forEach(slot => {
                slot.innerHTML = '';
                slot.classList.remove('has-item');
            });
            
            let slotIndex = 0;
            for (const [ore, amount] of Object.entries(furnaceData.selectedOres)) {
                if (slotIndex >= 5) break;
                
                const slot = inputSlots[slotIndex];
                slot.classList.add('has-item');
                slot.innerHTML = `
                    <div class="slot-item">
                        <div class="slot-icon">
                            <img src="nui://inventory_images/images/${ore}.webp" alt="${ore}" onerror="this.style.display='none'; this.parentElement.innerHTML='⛏️'">
                        </div>
                        <span class="slot-count">x${amount}</span>
                    </div>
                `;
                
                slotIndex++;
            }
        }

        function updateOutputPreview() {
            const outputSlots = document.querySelectorAll('#outputSlots .slot');
            
            // Primero, limpiar slots que no tienen items procesados
            outputSlots.forEach((slot, index) => {
                if (index >= Object.keys(furnaceData.outputItems).length) {
                    slot.innerHTML = '';
                    slot.classList.remove('has-item');
                }
            });
            
            // Mostrar items ya procesados primero
            let slotIndex = Object.keys(furnaceData.outputItems).length;
            
            furnaceData.currentOutput = {};
            
            // Calcular output basado en los ores seleccionados
            for (const [ore, amount] of Object.entries(furnaceData.selectedOres)) {
                const rule = furnaceData.smeltingRules[ore];
                if (rule) {
                    const outputAmount = rule.amount * amount;
                    if (furnaceData.currentOutput[rule.result]) {
                        furnaceData.currentOutput[rule.result] += outputAmount;
                    } else {
                        furnaceData.currentOutput[rule.result] = outputAmount;
                    }
                }
            }
            
            // Mostrar preview del output
            for (const [item, amount] of Object.entries(furnaceData.currentOutput)) {
                if (slotIndex >= 10) break;
                
                const slot = outputSlots[slotIndex];
                slot.classList.add('has-item');
                slot.style.opacity = '0.6'; // Para indicar que es un preview
                slot.innerHTML = `
                    <div class="slot-item">
                        <div class="slot-icon">
                            <img src="nui://inventory_images/images/${item}.webp" alt="${item}" onerror="this.style.display='none'; this.parentElement.innerHTML='🔧'">
                        </div>
                        <span class="slot-count">x${amount}</span>
                    </div>
                `;
                
                slotIndex++;
            }
        }

        function updateUI() {
            const turnOnBtn = document.getElementById('turnOnBtn');
            const hasOres = Object.keys(furnaceData.selectedOres).length > 0;
            const hasFuel = furnaceData.selectedFuel && furnaceData.selectedFuelAmount > 0;
            
            // Calcular combustible necesario
            let totalFuelNeeded = 0;
            for (const [ore, amount] of Object.entries(furnaceData.selectedOres)) {
                const rule = furnaceData.smeltingRules[ore];
                if (rule) {
                    totalFuelNeeded += rule.fuel_needed * amount;
                }
            }
            
            const canSmelt = hasOres && hasFuel && furnaceData.selectedFuelAmount >= totalFuelNeeded;
            turnOnBtn.disabled = !canSmelt;
            
            if (!canSmelt && totalFuelNeeded > 0 && hasFuel) {
                turnOnBtn.innerHTML = `<span class="fire-icon">🔥</span> NEED ${totalFuelNeeded - furnaceData.selectedFuelAmount} MORE FUEL`;
            } else {
                turnOnBtn.innerHTML = `<span class="fire-icon">🔥</span> IGNITE`;
            }
        }

        function startSmelting() {
            if (!furnaceData.selectedFuel || Object.keys(furnaceData.selectedOres).length === 0) return;
            
            // Calcular tiempo total
            let totalTime = 0;
            for (const [ore, amount] of Object.entries(furnaceData.selectedOres)) {
                const rule = furnaceData.smeltingRules[ore];
                if (rule) {
                    totalTime += rule.time * amount;
                }
            }
            
            // Enviar al servidor
            fetch(`https://${GetParentResourceName()}/startSmelting`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify({
                    selectedItems: furnaceData.selectedOres,
                    fuelAmount: furnaceData.selectedFuelAmount,
                    fuelType: furnaceData.selectedFuel,
                    totalTime: totalTime
                })
            });
            
        }

        function showProgress(totalTime) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressContainer.classList.add('show');
            
            let elapsed = 0;
            const interval = setInterval(() => {
                elapsed += 100;
                const progress = Math.min((elapsed / totalTime) * 100, 100);
                
                progressFill.style.width = progress + '%';
                progressText.textContent = Math.floor(progress) + '%';
                
                if (elapsed >= totalTime) {
                    clearInterval(interval);
                    setTimeout(() => {
                        progressContainer.classList.remove('show');
                        closeFurnace();
                    }, 500);
                }
            }, 100);
        }

        function takeOre() {
            fetch(`https://${GetParentResourceName()}/takeOre`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify({})
            });
        }

        function takeAll() {
            fetch(`https://${GetParentResourceName()}/takeAll`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify({})
            });
        }

        function closeFurnace() {
            fetch(`https://${GetParentResourceName()}/closeSmelting`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify({})
            });
        }

        function formatItemName(name) {
            return name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // Cerrar con ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeFurnace();
            }
        });

        // Cerrar selector de combustible al hacer clic fuera
        document.addEventListener('click', function(event) {
            const fuelSlot = document.getElementById('fuelSlot');
            const fuelSelector = document.getElementById('fuelSelector');
            
            if (!fuelSlot.contains(event.target)) {
                fuelSelector.classList.remove('show');
            }
        });
    </script>
</body>
